{% extends 'base.html' %}

{% load static %}

{% block 'content' %}
<h1>Atty Cxn</h1>

<div id="carouselExampleIndicators" class="carousel slide w-75 mx-auto border border-dark" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://ibin.co/3yOBP3ZwmLSG.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://ibin.co/3yOJCzjVFw0o.png" alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div id="doc-form" style="margin: 100px;">
  <form action="/main/get-advice" method="post">
    {% csrf_token %}
    {{ client_form.as_p }}
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
